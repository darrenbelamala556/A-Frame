<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>horror hospital</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    </head>
<body>
    <script>
        // Flickering light 
        AFRAME.registerComponent('flicker', {
            schema: { min: {type: 'number', default: 0.5}, max: {type: 'number', default: 2} },
            tick: function () {
            const intensity = this.data.min + Math.random() * (this.data.max - this.data.min);
            this.el.setAttribute('light', 'intensity', intensity);
            }
        });
    </script>

        <a-scene fog="type: exponential; color: #000; density: 0.1">

            <!-- AMBIENT LIGHT -->
            <a-entity light="type: ambient; color: #666; intensity: 0.5"></a-entity>

            <!-- FLOOR -->
            <a-box position="0 0 -22.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 0 -17.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 0 -12.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 0 -7.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 0 -2.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 0 -27.5" width="4" depth="5" height="0.1" color="#222"></a-box>

            <!-- CEILING -->
            <a-box position="0 3 -22.5" width="4" depth="5" height="0.1" color="#222">
                <!-- LIGHTS -->
                <a-sphere position="0 -.2 2.5" radius="0.1" color="#fff" material="emissive: #fff; emissiveIntensity: 2">
                    <a-entity light="type: point; intensity: 2; distance: 10; decay: 2; color: #fff" position="0 2.8 -5" flicker>
                        <a-animation attribute="light.intensity" from="0.5" to="2.5" dur="200" direction="alternate" repeat="indefinite"></a-animation>
                    </a-entity>
                </a-sphere>
            </a-box>
            <a-box position="0 3 -17.5" width="4" depth="5" height="0.1" color="#222">
                <a-sphere position="0 -.2 2.5" radius="0.1" color="#fff" material="emissive: #fff; emissiveIntensity: 2">
                    <a-entity light="type: point; intensity: 2; distance: 10; decay: 2; color: #fff" position="0 2.8 -5" flicker>
                        <a-animation attribute="light.intensity" from="0.5" to="2.5" dur="200" direction="alternate" repeat="indefinite"></a-animation>
                    </a-entity>
                </a-sphere>
            </a-box>
            <a-box position="0 3 -12.5" width="4" depth="5" height="0.1" color="#222">
                <a-sphere position="0 -.2 2.5" radius="0.1" color="#fff" material="emissive: #fff; emissiveIntensity: 2">
                    <a-entity light="type: point; intensity: 2; distance: 10; decay: 2; color: #fff" position="0 2.8 -5" flicker>
                        <a-animation attribute="light.intensity" from="0.5" to="2.5" dur="200" direction="alternate" repeat="indefinite"></a-animation>
                    </a-entity>
                </a-sphere>
            </a-box>
            <a-box position="0 3 -7.5" width="4" depth="5" height="0.1" color="#222">
                <a-sphere position="0 -.2 2.5" radius="0.1" color="#fff" material="emissive: #fff; emissiveIntensity: 2">
                    <a-entity light="type: point; intensity: 2; distance: 10; decay: 2; color: #fff" position="0 2.8 -5" flicker>
                        <a-animation attribute="light.intensity" from="0.5" to="2.5" dur="200" direction="alternate" repeat="indefinite"></a-animation>
                    </a-entity>
                </a-sphere>
            </a-box>
            <a-box position="0 3 -2.5" width="4" depth="5" height="0.1" color="#222"></a-box>
            <a-box position="0 3 -27.5" width="4" depth="5" height="0.1" color="#222"></a-box>

            <!-- LEFT WALLS -->
            <a-box position="-2 1.5 -24.25" width=".1" depth="1.5" height="3" color="#222">
                <!-- L CORRIDOR -->
                <a-box position="-2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- floor -->
                <a-box position="-2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- ceiling -->
                <a-box position="-5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="1 -1.5 0" scale="1 1 1" rotation="0 90 0"></a-entity>
                </a-box> 
                <a-box position="-2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="-2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>
                <!-- L DOOR -->
                <a-box position="-.1 -.5 -.75" depth="1" height="2" width=".5" color="#330000"></a-box>
                <!-- MEDKIT -->
                <a-box position="-.1 -.5 .25" width="0.5" height="0.5" depth="0.5" color="#ff0000">
                    <a-box position=".2 0 0" width="0.2" height="0.1" depth="0.3" color="#ffffff"></a-box>
                    <a-box position=".2 0 0" width="0.2" height="0.3" depth="0.1" color="#ffffff"></a-box>
                </a-box>
            </a-box>
            <a-box position="-2 1.5 -20.75" width=".1" depth="1.5" height="3" color="#222">
                <a-box position="-.1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="-2 1.5 -19.25" width=".1" depth="1.5" height="3" color="#222">
                 <!-- L CORRIDOR -->
                <a-box position="-2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- floor -->
                <a-box position="-2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- ceiling -->
                <a-box position="-5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="1 -1.5 0" scale="1 1 1" rotation="0 90 0"></a-entity>
                </a-box> 
                <a-box position="-2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="-2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>               
            </a-box>
            <a-box position="-2 1.5 -15.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- L DOOR -->
                <a-box position="-.1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="-2 1.5 -14.25" width=".1" depth="1.5" height="3" color="#222">
                 <!-- L CORRIDOR -->
                <a-box position="-2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- floor -->
                <a-box position="-2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- ceiling -->
                <a-box position="-5 0 1.75" width="0.1" height="3" depth="2" color="#222">
                    <a-entity gltf-model="url(nurse.glb)" position="1 -1.5 0" scale="1 1 1" rotation="0 90 0"></a-entity>
                </a-box> 
                <a-box position="-2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="-2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>                
            </a-box>
            <a-box position="-2 1.5 -10.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- L DOOR -->
                <a-box position="-.1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="-2 1.5 -9.25" width=".1" depth="1.5" height="3" color="#222">
                <a-box position="-.1 -.5 .25" width="0.5" height="0.5" depth="0.5" color="#ff0000">
                    <a-box position=".2 0 0" width="0.2" height="0.1" depth="0.3" color="#ffffff"></a-box>
                    <a-box position=".2 0 0" width="0.2" height="0.3" depth="0.1" color="#ffffff"></a-box>
                </a-box>
            </a-box>
            <a-box position="-2 1.5 -5.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- CORRIDOR -->
                <a-box position="-2.42 -1.5 -1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- floor -->
                <a-box position="-2.42 1.5 -1.75" width="5" height="0.1" depth="2" color="#222"></a-box> <!-- ceiling -->
                <a-box position="-5 0 -1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="1 -1.5 0" scale="1 1 1" rotation="0 90 0"></a-entity>
                </a-box> <!-- left wall -->
                <a-box position="-2.42 0 -.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="-2.42 0 -2.75" width="5" height="3" depth=".1" color="#222"></a-box>
                <!-- L DOOR -->
                <a-box position="-.1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="-2 1.5 -2.5" width=".1" depth="5" height="3" color="#222"></a-box>
            <a-box position="-2 1.5 -27.5" width=".1" depth="5" height="3" color="#222"></a-box>

            <!-- RIGHT WALLS -->
            <a-box position="2 1.5 -24.25" width=".1" depth="1.5" height="3" color="#222">
                 <!-- R CORRIDOR -->
                <a-box position="2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="-1 -1.5 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
                </a-box>
                <a-box position="2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>
                <!-- MEDKIT -->
                <!-- DOOR -->
                <a-box position=".1 -.5 -.75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="2 1.5 -20.75" width=".1" depth="1.5" height="3" color="#222">
                <a-box position=".1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="2 1.5 -19.25" width=".1" depth="1.5" height="3" color="#222">
                 <!-- R CORRIDOR -->
                <a-box position="2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="-1 -1.5 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
                </a-box>
                <a-box position="2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>
            </a-box>
            <a-box position="2 1.5 -15.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- R DOOR -->
                <a-box position=".1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="2 1.5 -14.25" width=".1" depth="1.5" height="3" color="#222">
                <!-- MEDKIT -->
                <a-box position=".1 -.5 .25" width="0.5" height="0.5" depth="0.5" color="#ff0000">
                    <a-box position="-.2 0 0" width="0.2" height="0.1" depth="0.3" color="#ffffff"></a-box>
                    <a-box position="-.2 0 0" width="0.2" height="0.3" depth="0.1" color="#ffffff"></a-box>
                </a-box>
                 <!-- R CORRIDOR -->
                <a-box position="2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="-1 -1.5 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
                </a-box>
                <a-box position="2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>
                
            </a-box>
            <a-box position="2 1.5 -10.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- R DOOR -->
                <a-box position=".1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="2 1.5 -9.25" width=".1" depth="1.5" height="3" color="#222">
                 <!-- R CORRIDOR -->
                <a-box position="2.42 -1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="2.42 1.5 1.75" width="5" height="0.1" depth="2" color="#222"></a-box>
                <a-box position="5 0 1.75" width="0.1" height="3" depth="2" color="#000">
                    <a-entity gltf-model="url(nurse.glb)" position="-1 -1.5 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
                </a-box>
                <a-box position="2.42 0 2.75" width="5" height="3" depth=".1" color="#222"></a-box> <!-- front wall -->
                <a-box position="2.42 0 .75" width="5" height="3" depth=".1" color="#222"></a-box>
            </a-box>
            <a-box position="2 1.5 -5.75" width=".1" depth="1.5" height="3" color="#222">
                <!-- R DOOR -->
                <a-box position=".1 -.5 .75" depth="1" height="2" width=".5" color="#330000"></a-box>
            </a-box>
            <a-box position="2 1.5 -2.5" width=".1" depth="5" height="3" color="#222"></a-box>
            <a-box position="2 1.5 -27.5" width=".1" depth="5" height="3" color="#222"></a-box>

            <!-- END WALL -->
            <a-box position="0 1.5 -30" width="4" depth=".1" height="3" color="#222">
                <!-- monster -->
                <a-entity id="weird" gltf-model="url(weird.glb)" position="0 -1.5 1" scale=".3 .3 .3" animation-mixer monster-chase></a-entity>
                
            </a-box>
            <a-box position="0 1.5 0" width="4" depth=".1" height="3" color="#222"></a-box>
            
            
            <!-- CAMERA -->
            <a-entity position="0 -1 0">
                <a-camera wasd-controls look-controls></a-camera>
            </a-entity>

        </a-scene>
    </body>
</html>
